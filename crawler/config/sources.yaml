# Event Source Configuration
# ==========================
# This file defines the event source websites to crawl.
# Each source specifies where to find events, which parser to use,
# and how to map categories to our taxonomy.

sources:
  # KLAP - Maison pour la danse
  # Major dance venue in Marseille
  - name: "KLAP Maison pour la danse"
    id: "klap"
    url: "https://www.kelemenis.fr/fr/agenda"
    parser: "klemenis"
    enabled: true
    rate_limit:
      requests_per_second: 1
      delay_between_pages: 2.0
    categories_map:
      "Spectacle": "danse"
      "Danse": "danse"
      "Performance": "danse"
      "Atelier": "communaute"

  # La Friche la Belle de Mai
  # Major cultural center with diverse programming
  - name: "La Friche la Belle de Mai"
    id: "lafriche"
    url: "https://www.lafriche.org/agenda"
    parser: "lafriche"
    enabled: true
    rate_limit:
      requests_per_second: 1
      delay_between_pages: 2.0
    selectors:
      event_list: ".agenda-list"
      event_item: ".event-card"
      name: "h2, h3, .event-title, .title"
      date: ".date-date"
      time: ".time, .event-time, .hour"
      location: ".location, .venue"
      description: ".description, .excerpt, p"
      category: ".category, .tag, .type"
      image: "img"
      link: "a"
      tags: ".tag, .label"
    categories_map:
      "Spectacle": "theatre"
      "Concert": "musique"
      "Danse": "danse"
      "Exposition": "art"
      "Atelier": "communaute"
      "Projection": "art"
      "Performance": "theatre"

